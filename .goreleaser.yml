before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/spr
    id: "spr"
    binary: git-spr
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=gorelease
  - main: ./cmd/amend
    id: "amend"
    binary: git-amend
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=gorelease
  - main: ./cmd/commithook
    id: "commithook"
    binary: spr_commit_hook
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=gorelease
archives:
  - replacements:
      darwin: macos
      linux: linux
      windows: windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - 
    name: spr
    tap:
      owner: ejoffe
      name: homebrew-spr
    homepage: "https://github.com/ejoffe/spr"
    description: "Stacked Pull Requests on GitHub"
    license: "MIT"